{% extends 'base_layout.html' %}
{% load static %}

{% block wclist %}

  <div class="container">

    <h1 class="center-align red-text text-lighten-2">Which city are you in?</h1>

    <div class="cities center-align">
      {% for city in cities %}
        <a href="/toilet-list/?city={{ city }}"><button class="btn-large">{{ city }}</button></a>
      {% endfor %}
    </div>

  </div>

{% endblock %}
