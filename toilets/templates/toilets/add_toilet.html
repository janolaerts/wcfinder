{% extends 'base_layout.html' %}
{% load static %}

{% block addtoilet %}

  <div class="container add-toilet-container">

    <form method="POST">
      {% csrf_token %}
      {{ form }}
      <div class="clean">
        <input type="checkbox" id="id_clean">
        <label for="id_clean">Clean</label>
      </div>
      <div class="accessible">
        <input type="checkbox" id="id_accessible">
        <label for="id_accessible">Wheelchair</label>
      </div>
      <div class="submit-button-wrapper center-align">
        <input class="btn-large" type="submit" value="Add Toilet">
      </div>
    </form>

  </div>

{% endblock %}
