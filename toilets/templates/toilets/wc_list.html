{% extends 'base_layout.html' %}
{% load static %}

{% block wclist %}

  <div class="container">

    <div class="row toilets-container">
      {% for toilet in toilets %}
        <div class="col s12 m6 l4 toilet">
          <div class="card">
            <div class="card-content">
              <h1 class="red-text text-lighten-2">{{ toilet.street }} {{ toilet.number }}</h1>
              <p class="red-text text-lighten-2">{{ toilet.reference }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

</div>

{% endblock %}
