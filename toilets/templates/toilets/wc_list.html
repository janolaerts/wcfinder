{% extends 'base_layout.html' %}
{% load static %}

{% block wclist %}

  <div class="row toilets" style="position: relative; top: 10px;">
    {% for toilet in toilets %}
      <div class="col s12 m6 l4" style="background: #e57373; border-radius: 20px; height: 125px; margin-top: 15px; border: 5px solid white;">
        <img src="{% static 'tissue-paper.svg' %}" style="width: 90px; margin-top: 15px;">
        <div class="info" style="float: right;">
          <h4 class="white-text">{{ toilet.reference }}</h4>
          <p class="grey-text text-lighten-4" style="float: right;">{{ toilet.street }} {{ toilet.number }}</p>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}
