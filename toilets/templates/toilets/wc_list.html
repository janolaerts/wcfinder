{% extends 'base_layout.html' %}
{% load static %}

{% block wclist %}

  <div class="container">

    <div class="row toilets-container">
      {% for toilet in toilets %}
        <div class="col s12 m6 l4 toilet">
          <div class="info">
            <h1 class="white-text">{{ toilet.street }} {{ toilet.number }}</h1>
            <p class="grey-text text-lighten-4">{{ toilet.reference }}</p>
          </div>
        </div>
      {% endfor %}
    </div>

</div>

{% endblock %}
